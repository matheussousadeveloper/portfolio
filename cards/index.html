                <p>Crafting from Swift to AppStore</p>

        </div>

        <!-- Webflow Card -->
        <div class="card">
            <div class="glow purple-glow"></div>
            <div class="card-content">
                <div class="icon">W</div>
                <h3>No-code websites</h3>
                <p>Vibrant designs with Webflow</p>

        </div>

        <!-- Figma Card -->
        <div class="card">
            <div class="glow cyan-glow"></div>
            <div class="card-content">
                <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M15.332 8.668a3.333 3.333 0 0 0 0-6.663H8.668a3.333 3.333 0 0 0 0 6.663 3.333 3.333 0 0 0 0 6.665 3.333 3.333 0 0 0 0 6.664A3.334 3.334 0 0 0 12 18.664V8.668h3.332z"/>

</html>
